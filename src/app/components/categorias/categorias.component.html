<nav class="d-none d-md-block bg-transparent sidebar">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link text-center menu-title">
                            Categorias
                        </a>
            </li>
            <h5 class="nav-item  line-bottom" *ngFor="let categoria of categorias.categories">
                <a class="nav-link between-text collapsed text-truncate" href="#submenu{{categoria.id}}" data-toggle="collapse" data-target="#submenu{{categoria.id}}">
                    <span class="categoria-text">{{ categoria.name }}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 50 80" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file">
                                <polyline points="0.375,0.375 45.63,38.087 0.375,75.8 "/>
                              </svg>
                </a>
                <div class="collapse" id="submenu{{categoria.id}}" aria-expanded="false">
                    <ul class="flex-column pl-2 nav">
                        <h6 class="nav-item dropright" *ngFor="let subcategoria of categoria.sublevels">
                            <a class="nav-link pl-3 dropdown-toggle dropdown-item" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" [routerLink]="[categoria.name, subcategoria.name, subcategoria.id]">
                                <i class="fa fa-fw fa-clock-o"></i> <span class="text-sub">{{ subcategoria.name }}</span>
                            </a>
                            <div *ngIf=" subcategoria.hasOwnProperty('sublevels') == true" class="dropdown-menu">
                                <h6 class="animated fadeIn fast " *ngFor="let subsubcategoria of subcategoria.sublevels">
                                    <a class="nav-link dropdown-item " [routerLink]="[categoria.name, subcategoria.name,subsubcategoria.name, subsubcategoria.id]">
                                        <span class="text-subsub ">{{ subsubcategoria.name }}</span>
                                    </a>
                                </h6>
                            </div>
                        </h6>
                    </ul>
                </div>
            </h5>
        </ul>
    </div>
    <div>
        <div class="row border-title mt-2">
            <div class="col-md-12 p-2 vertica-center" style="justify-content: center;">
                <h4 class="animated fadeIn fast mr-2" style="margin: 0; font-weight: bold; color: #DF0209;">Filtros </h4>
            </div>
        </div>
        <div class="row mt-0 border-lateral">
            <div class="col-md-6 p-2 vertica-center mt-0">
                <span class="animated fadeIn fast mr-2" style="margin: 0; font-weight: bold;">Disponibilidad:</span>
            </div>
            <div class="col-md-6 p-2 vertica-center mt-0">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="true" #dispo>
                    <label class="form-check-label" for="inlineRadio1">Si</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="false">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
            </div>
        </div>
        <div class="row mt-0 border-lateral">
            <div class="col-md-12 p-2 vertica-center mt-0">
                <span class="animated fadeIn fast mr-2" style="margin: 0; font-weight: bold;">Rango de precios:</span>
            </div>
            <div class="col-md-6 p-2 vertica-center mt-0">
                <input type="number" class="form-control" placeholder="Menor" aria-label="Text input with dropdown button">
            </div>
            <div class="col-md-6 p-2 vertica-center mt-0">
                <input type="number" class="form-control" placeholder="Mayor" aria-label="Text input with dropdown button">
            </div>
        </div>

        <div class="row mt-0 border-lateral" style="border-bottom: solid 1px  #DF0209;">
            <div class="col-md-12 p-2 vertica-center mt-0">
                <span class="animated fadeIn fast mr-2" style="margin: 0; font-weight: bold;">Rango de cantidad:</span>
            </div>
            <div class="col-md-6 p-2 vertica-center mt-0">
                <input type="number" class="form-control" placeholder="Menor" aria-label="Text input with dropdown button">
            </div>
            <div class="col-md-6 p-2 vertica-center mt-0">
                <input type="number" class="form-control" placeholder="Mayor" aria-label="Text input with dropdown button">
            </div>
            <div class="col-md-6 offset-3 p-2 vertica-center mt-0">
                <button type="button" class="btn btn-primary" style="width: 100%;" [routerLink]="['#dispo.value','menor','mayor','mmenor','mmayor','1']">Filtrar</button>
            </div>
        </div>
    </div>
</nav>
